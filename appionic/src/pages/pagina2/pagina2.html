<ion-header>
    <ion-navbar color="azul">
      <ion-title>Transporte de avionetas</ion-title>
      <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu">
            </ion-icon>
        </button>
      </ion-buttons>  
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Origen</ion-label>
    <ion-input placeholder="Escribir ciudad de origen"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Destino</ion-label>
    <ion-input placeholder="Escribir ciudad de destino"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <button ion-button round>Buscar horario</button>
</ion-content>
